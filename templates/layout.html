<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/home.css') }}"
    />
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>

  <body>
    <header>
      <nav>
        <h1>Nav Bar</h1>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    {% block footer %}
    <h1>footer</h1>
    {% endblock %}
  </body>
</html>
